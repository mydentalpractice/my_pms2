{{extend 'pms2_layoutw3.html'}}

{{from datetime import datetime}}
<link href='../static/css/fullcalendar.css' rel='stylesheet' />
<link href='../static/css/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../static/js/moment.min.js'></script>
<script src='../static/js/jquery.min.js'></script>
<script src='../static/js/fullcalendar.min.js'></script>

{{=form.custom.begin}}
<header class="w3-container w3-blue-grey">
      <h4><strong>Appointment Reminders</strong></h4>
</header>


<div class="w3-row-padding w3-small ">
  <div class="w3-half" style='width:40%;line-height:1.0;'></br>
    <label>Start Date:</label>
   {{=form.custom.widget.start}} 
  </div>
  <div class="w3-half" style='width:40%;line-height:1.0;'></br>
    <label>End Date: </label>
    {{=form.custom.widget.end}}
  </div>
</div>
<br/>

<div class="w3-row-padding w3-small w3-margin-left">
   <input  id="rdsms"   checked="checked" type="radio" name="remindertype" value="SMS" > SMS</input>&nbsp;&nbsp;&nbsp;&nbsp;
   <input  id="rdemail"      type="radio" name="remindertype" value="Email"> Email</input>
</div>



<div class="w3-container " style='line-height:1.0;'>
    <br/>
     <button class="w3-btn w3-black " style="width:100%;line-height:1.5"><i class="fa fa-search w3-margin-right"></i>Click to send Appointment Reminders</button>
</div>
<br/>





<div class="w3-hide">
{{=form.custom.submit}}
</div>
{{=form.custom.end}}
